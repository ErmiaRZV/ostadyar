<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/myCss.css">
    <link rel="stylesheet" href="fonts/css/fontello.css">
</head>
<body>
    <main class="w-full h-[100vh] flex flex-wrap ">
        <div id="addDiv" class="md:h-full h-[30vh] flex bg-blue-500 w-full md:w-[40%] content-center  gap-3 flex-wrap  *:w-full *:justify-center *:items-center">
            <div class="hidden md:flex *:text-white">
                <label for="fullname" >Fullname :</label>
            </div>
            <div class="flex">
                <input id="fullname" class="ps-3 rounded-lg py-1" type="text" placeholder="Fullname">
            </div>
            <div class="hidden md:flex *:text-white">
                <label for="studentnumber">Student number :</label>
            </div>
            <div class="flex">
                <input id="studentnumber" class="ps-3 rounded-lg py-1" type="text" placeholder="Student number">
            </div>
            <div class="hidden md:flex *:text-white">
                <label for="score">Score :</label>
            </div>
            <div class="flex">
                <input id="score" class="ps-3 rounded-lg py-1" type="text" placeholder="Score">
            </div>
            <div id="addBtn" class="flex">
                <button class="text-white">Add</button>
            </div>
            <div id="editBtn" class="hidden">
                <button id="done" class="text-white">Edit</button>
            </div>
        
        </div>
        <div id="resultDiv" class="md:h-full h-[70vh] w-full md:w-[60%] bg-white">
            <div class="w-full flex justify-center items-center bg-blue-500 h-[10vh]  gap-2">
                <label class="text-white" for="search">search : </label>
                <input class="ps-3 rounded-lg py-1" type="text" placeholder="Enter studentnumber" id="search">
            </div>
            <div id="searchResult" class="w-full flex justify-center items-center h-[10vh] bg-slate-300">

            </div>
        </div>
    </main>
    <section class="w-full bg-blue-500">
        <div class="2xl:container mx-auto flex flex-wrap py-[20px] px-[40px] ">
            <h1 class="text-white h-[52px] w-[50%] flex justify-center items-center md:text-[24px]">Ermia Razavi
            </h1>
            <nav class="h-full w-[50%]">
                <ul class="flex w-full h-full justify-center items-center gap-[5px]">
                    <li class="w-[50px] h-[50px] flex justify-center items-center"><a
                            class="w-full h-full flex justify-center items-center" href="https://www.linkedin.com/in/ermia-razavi-a611312a3/"><i
                                class="w-full h-full flex justify-center items-center icon-linkedin text-white   md:text-[20px] "></i></a>
                    </li>
                    <li class="w-[50px] h-[50px] flex justify-center items-center"><a
                            class="w-full h-full flex justify-center items-center" href="https://github.com/ErmiaRZV"><i
                                class="w-full h-full flex justify-center items-center icon-github-circled text-white     md:text-[20px] "></i></a>
                    </li>
                    <li class="w-[50px] h-[50px] flex justify-center items-center"><a
                            class="w-full h-full flex justify-center items-center" href="https://www.instagram.com/ermia_razavi.dev/?utm_source=ig_web_button_share_sheet"><i
                                class="w-full h-full flex justify-center items-center icon-instagram  text-white     md:text-[20px] "></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</body>

</script>
</html>
